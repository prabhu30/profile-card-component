<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="product">
        <img src="images/bg-pattern-card.svg" alt="A background pattern" class="card-pattern">

        <div class="content">
          <img src="images/image-victor.jpg" alt="Image of person named victor" class="image">
          <h1 class="heading">Victor Crest <span class="age">26</span> </h1>
          <p class="city">London</p>

          <div class="flex-group">
            <div>
              <p class="num">80K</p>
              <p class="category">Followers</p>
            </div>
            <div>
              <p class="num">803K</p>
              <p class="category">Likes</p>
            </div>
            <div>
              <p class="num">1.4K</p>
              <p class="category">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
